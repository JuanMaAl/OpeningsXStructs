<!DOCTYPE html>
<html>
	<head>
		<title>Delete Repertoire</title>
	</head>
	<body>
		<h2>Eliminar el Repertorio: {{ repertoire_name }}<h2>
		<form method="post" 
		action="{% url 'process_delete_repertoire' user=user repertoire_name=repertoire_name %}">
			{% csrf_token %}
			<br>
			<button type="submit">Eliminar</button>
		</form>
	</body>
</html>
