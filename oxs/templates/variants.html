<!DOCTYPE html>
<html>
	<head>
		<title>Variants</title>
	</head>
	<body>
		<h1>Variantes</h1>
		<a href="/home">Volver al home</a>
		<ul>
		{% for variant in variants %}
			<li>{{ variant.moves }}</li>
			<form method="POST" 
			action="{% url 'add_to_repertoire'  %}">
				{% csrf_token %}
				<input type="hidden" name="structure" 
				value="{{ structure }}">
				<input type="hidden" name="moves" 
				value="{{ variant.moves }}">
				<input type="hidden" name="repertoire_name" 
				value="{{ repertoire_name }}">
				<input type="hidden" name="user_id" 
				value="{{ user_id }}">
				<input type="hidden" name="repertoire_color" 
				value="{{ repertoire_color }}">
				<button type="Submit">AÃ±adir al Repertorio</button>
			</form>
			<br>
			<br>
		{% endfor %}
		</ul>
	</body>
</html>
