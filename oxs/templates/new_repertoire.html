<!DOCTYPE html>
<html>
	<head>
		<title>Nuevo Repertorio</title>
		{% load bootstrap5 %}
		{% bootstrap_css %}
		{% bootstrap_javascript %}
		<meta name="viewport" content="width=device-width,
		initial-scale=1">
	</head>
	<body class="bg-success bg-opacity-25">
		<span class="d-flex justify-content-center pt-3">
			<h2 class="fw-bold">{{ user.username }}: Nuevo Repertorio</h2>
		</span>
		<hr class="border-top border-dark border-4">
		<form method="post" 
		action="{% url 'process_new_repertoire' %}" 
		class="d-flex flex-column align-items-center mb-5">
			{% csrf_token %}
			<label for="repertoire_name" class="fw-bold">
			Nombre del Repertorio: 
			</label>
			<input type="text" name="repertoire_name" class="m-2" required>
			<br>
			<label for="repertoire_color" class="fw-bold">
			Color del Repertorio: 
			</label>
			<span class="mb-3">
				<input type="radio" name="repertoire_color"  
				value="White" class="me-1" checked>Blancas
				<input type="radio" name="repertoire_color"
				value="Black" class="ms-2 me-1">Negras
			</span>
						<div>
				<button type="submit" class="btn btn-success">
					<svg xmlns="http://www.w3.org/2000/svg" width="30"
					height="30" fill="currentColor"
					class="bi bi-database-fill-add" viewBox="0 0 16 16">
  					<path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 
					7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 
					0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1
  					1 0M8 1c-1.573 0-3.022.289-4.096.777C2.875 
					2.245 2 2.993 2 4s.875 1.755 1.904 2.223C4.978 6.711 
					6.427 7 8 7s3.022-.289 4.096-.777C13.125 5.755 14 
					5.007 14 4s-.875-1.755-1.904-2.223C11.022 1.289 9.573 
					1 8 1"/>
  					<path d="M2 7v-.839c.457.432 1.004.751 1.49.972C4.722 
					7.693 6.318 8 8 8s3.278-.307 4.51-.867c.486-.22 
					1.033-.54 1.49-.972V7c0 .424-.155.802-.411 1.133a4.51 
					4.51 0 0 0-4.815 1.843A12 12 0 0 1 8 10c-1.573 
					0-3.022-.289-4.096-.777C2.875 8.755 2 8.007 2 7m6.257 
					3.998L8 11c-1.682 
					0-3.278-.307-4.51-.867-.486-.22-1.033-.54-1.49-.972V10c0 
					1.007.875 1.755 1.904 2.223C4.978 12.711 6.427 13 8 
					13h.027a4.55 4.55 0 0 1 .23-2.002m-.002 3L8 14c-1.682 
					0-3.278-.307-4.51-.867-.486-.22-1.033-.54-1.49-.972V13c0 
					1.007.875 1.755 1.904 2.223C4.978 15.711 6.427 16 8 
					16c.536 0 1.058-.034 1.555-.097a4.5 4.5 0 0 
					1-1.3-1.905"/>
					</svg><span class="p-3">Crear</span>
				</button>
				<a class="btn btn-danger" href="/home">
					<svg xmlns="http://www.w3.org/2000/svg" width="30"
					height="30" fill="currentColor"
					class="bi bi-dash-circle-fill" viewBox="0 0 16 16">
  					<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16
					0M4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1z"/>
					</svg><span class="p-3">Cancelar</span>
				</a>
			</div>
		</form>
		<!-- Este mensaje solo se visualizarÃ¡ si se ha recibido un mensaje de errorjunto al contexto -->
		{% if error %}
    		<div class="text-danger fw-bold d-flex justify-content-center">
        		{{ error }}
    		</div>
		{% endif %}
	</body>
</html>
