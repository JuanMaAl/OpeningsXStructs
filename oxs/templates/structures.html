{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Chess Structures</title>
		{% load bootstrap5 %}
		{% bootstrap_css %}
		{% bootstrap_javascript %}
		<meta name="viewport" content="width=device-width, 
		initial-scale=1">
	</head>
	<body class="bg-success">
		<span class="d-flex justify-content-center p-4">
	  		<h2 class="d-flex justify-content-center mt-1">
				Estructuras de Peones
			</h2>
    	<a href="/home" class="mx-3 btn btn-primary p-2">
			  <svg xmlns="http://www.w3.org/2000/svg" width="30" 
			  height="30" fill="currentColor" 
			  class="bi bi-house-fill" viewBox="0 0 16 16">
    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 
	0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 
	5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 
	0 0 1 2 13.5V9.293z"/>
  </svg>
  			<span class="p-2">Home</span>
		</a>
		</span>

		<ul style="list-style: none;">
			{% for structure in structures %}
				<li>
					<div class="row justify-content-center">
					<div class="card col-8 col-md-4 border-dark p-0 ">
						<div class="card-body bg-success bg-opacity-50">
							<h3 class="text-center 
							text-uppercase fw-bold">
								{{structure.structure_name}}
							</h3>
  						<img 
						src="/static/{{structure.structure_name}}.jpg" 
						class="card-img-top" alt="...">
							<p class="card-text">
								<div class="accordion accordion-flush" 
								id="accordionFlushExample">
  									<div class="accordion-item">
    									<h3 class="accordion-header">
      										<button 
											class="accordion-button collapsed fw-bold" 
											type="button" 
											data-bs-toggle="collapse" 
											data-bs-target="#flush-collapseOne" 
											aria-expanded="false" 
											aria-controls="flush-collapseOne">
        									DescripciÃ³n
      										</button>
    									</h3>
    									<div id="flush-collapseOne" 
										class="accordion-collapse collapse"
										data-bs-parent="#accordionFlushExample">
      									<div class="accordion-body">
										{{structure.structure_description}}
										</div>
    									</div>
  									</div>
								</div>
							</p>
							<div class="row justify-content-center">
							<a href="/variants/{{ repertoire_name }}/{{ repertoire_color }}/{{ structure.structure_name}}/" 
							class="mx-3 btn btn-success col-5 p-2">
							<svg xmlns="http://www.w3.org/2000/svg" 
							width="30" height="30" fill="currentColor" 
							class="bi bi-diagram-3-fill" viewBox="0 0 
							16 16">
  <path fill-rule="evenodd" d="M6 3.5A1.5 1.5 0 0 
  1 7.5 2h1A1.5 1.5 0 0 1 10 3.5v1A1.5 1.5 0 0 1 8.5 6v1H14a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0V8h-5v.5a.5.5 0 0 1-1 0V8h-5v.5a.5.5 0 0 1-1 0v-1A.5.5 0 0 1 2 7h5.5V6A1.5 1.5 0 0 1 6 4.5zm-6 8A1.5 1.5 0 0 1 1.5 10h1A1.5 1.5 0 0 1 4 11.5v1A1.5 1.5 0 0 1 2.5 14h-1A1.5 1.5 0 0 1 0 12.5zm6 0A1.5 1.5 0 0 1 7.5 10h1a1.5 1.5 0 0 1 1.5 1.5v1A1.5 1.5 0 0 1 8.5 14h-1A1.5 1.5 0 0 1 6 12.5zm6 0a1.5 1.5 0 0 1 1.5-1.5h1a1.5 1.5 0 0 1 1.5 1.5v1a1.5 1.5 0 0 1-1.5 1.5h-1a1.5 1.5 0 0 1-1.5-1.5z"/>
</svg><span class="p-3">Variantes</span>
							</a>
							</div>
  						</div>
					</div>
					</div>
					</br>
				</li>
			{% endfor %}
		</ul>
	</body>
</html>
